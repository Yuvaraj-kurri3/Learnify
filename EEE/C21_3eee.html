<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C21 3 EEE</title>
    <link rel="icon" type="image/jpg" href="title_img.jpg">

    <style>
                 * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
        .cont {
            display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      justify-content: center;
        }
        
    .box {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      background-color: #f9f9f9;
      transition: transform 0.3s ease;
    }
    
    .box:hover {
      transform: translateY(-5px);
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
    }

    select {
      padding: 10px;
      width: 100%;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fff;
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: row;
    }

    button:hover {
      background-color: #256d45;
    }
    </style>
</head>
<body style="display: flex;flex-direction: column; gap: 10px;">
        <p>Branch:<span id="display_branch"></span></p>

    <div class="cont">
  
        <div class="box">
          <form>
            <label for="sem">Select sem</label>
            <select name="select" id="sem">
            <option value="" disabled selected>Select Sem</option>
           
            <option value="5">V</option>
            <option value="6">VI</option>
            </select>
          </form>
        </div>
       
        
        <div class="box" style="justify-content: center;">
          <button id="btn">Get Report <span id="arrow">➡️</span></button>
        </div>
      </div>
      <script>
         window.addEventListener("DOMContentLoaded", function () {
              const branch = localStorage.getItem("branch");
              document.getElementById("display_branch").innerHTML=branch;
            });
        document.getElementById('btn').addEventListener('click', function() {
            var sem = document.getElementById('sem').value;
           if(sem){
            if(sem==6){
                alert("Industrial Training! There is no resources for Industrail Training Sorry!")
            }
            else{
            window.location.href =`ECE/C21_${sem}_ece_sem.html`;}
           }else{
            alert("Please select sem")
           }
          //  window.location.href="C21_3_sem.html";
        });
        document.getElementById("btn").addEventListener("mouseenter", function() {
    document.getElementById("arrow").style.display = "block";
});

document.getElementById("btn").addEventListener("mouseleave", function() {
    document.getElementById("arrow").style.display = "none";
});
      </script>
</body>
</html>
