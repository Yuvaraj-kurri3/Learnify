.nav-links {

.nav-links li{
  display: flex;
  align-items: center;
  gap: 8px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 6px 10px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  transition: background-color 0.3s ease;
  animation: fadeSlideUp 0.8s ease forwards;
  opacity: 0;
}
@keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 3;
    transform: translateY(0);
  }
  
}
.nav-links li span:hover {
  color: rgb(255, 255, 255);
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
  transition: all 0.3s ease;

       <div class="new_logo">

  <p style="font-size: 24px;"> Branch : <span id="display_branch"></span></p><br>
    <div class="cont" style="display: flex; flex-direction: row;">
       
        <div class="box">
          <form>
            <label for="sem">Select sem</label>
            <select name="select" id="sem">
            <option value="" disabled selected>Select Sem</option>
           
            <option value="3">III</option>
            <option value="4">IV</option>
            </select>
          </form>
        </div>
       
        
        <div class="box" style="justify-content: center;">
          <button id="btn">Get Report <span id="arrow">➡️</span></button>
        </div>
      </div>
      <script>
        
            window.addEventListener("DOMContentLoaded", function () {
              const year=localStorage.getItem("year");
              const branch = localStorage.getItem("branch");
              document.getElementById("display_branch").innerHTML=branch.toUpperCase();
              if(year==2){
                document.getElementById("year").innerHTML="II";
              }
              else{
                document.getElementById("year").innerHTML="III";
              }
            
            });
        document.getElementById('btn').addEventListener('click', function() {
            var sem = document.getElementById('sem').value;
            localStorage.setItem("sem",sem);
            if(sem){
              window.location.href =`C21_${sem}_cse_sem.html`;
            }
            else{
              alert("please select sem!");
            }
          //  window.location.href="C21_3_cse_sem.html";
        });
        document.getElementById("btn").addEventListener("mouseenter", function() {
    document.getElementById("arrow").style.display = "block";
});

document.getElementById("btn").addEventListener("mouseleave", function() {
    document.getElementById("arrow").style.display = "none";
});
document.getElementById('hamburger').addEventListener('click', function () {
    document.getElementById('nav-links').classList.toggle('active');
  });

   
  const hamburger = document.getElementById("hamburger");
  const nav = document.querySelector("nav");

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("active");
  });
